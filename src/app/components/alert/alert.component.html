@if (alert$ | async; as alert) {
<div class="alert-div">
    <div class="alert alert-dismissible fade show" role="alert" [ngClass]="'alert-'+alert.alertYpe">
        {{alert.message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
            (click)="closeAlert()"></button>
    </div>
</div>
}
