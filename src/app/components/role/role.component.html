<div class="row">
    <div class="col-3">
        <input type="text" class="form-control" name="role" id="role" placeholder="Enter Role Name" [(ngModel)]="role">
    </div>
    <div class="col-3">
        <button class="btn btn-success" (click)="addRole()">Add Role</button>
    </div>
</div>
<br>
<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Role ID</th>
            <th scope="col">Role Name</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        @if (roleList$ | async; as roleList) {
        @for(role of roleList; track $index) {
        <tr>
            <td>{{role.roleId}}</td>
            <td>{{role.role}}</td>
            <td><button type="button" class="btn btn-danger" (click)="deleteRole(role.roleId)">Delete</button></td>
        </tr>
        }
        }
    </tbody>
</table>
